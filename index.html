<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking site</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <main class="w-3/4 mx-auto bg-green-100  text-center mt-12 p-8">
        <section>
            <h1 class="text-3xl py-3">welcome to new banking site</h1>
            <div>
                <input id="email-field" class="block mb-3 p-2 mx-auto w-2/4" type="email" placeholder="enter email">
                <input id="password-field" class="block p-2 mx-auto w-2/4" type="password" placeholder="password">
                <button id="login-btn" class="btn bg-blue-100 px-5 my-3 font-bold">login</button>
            </div>
        </section>

    </main>




    <script src="login.js"></script>
</body>

</html>
